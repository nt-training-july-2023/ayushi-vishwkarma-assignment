<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="Registration.css" rel="stylesheet" />
</head>

<body>
    <div class="parentContainer">
        <div class="Container1">
            <h2 style=" font-size:25px;font-weight: 500;margin-bottom: -7px;">
                Registration
            </h2>
        </div>
        <div class="Container2">

            <div class="input">
                <span>
                    FullName
                </span>
                <input type="text" placeholder="Enter Your FullName" />
            </div>
            <div class="input">
                <span>
                    UserName
                </span>
                <input type="text" placeholder="Enter Your UserName" />
            </div>
            <div class="input">
                <span>
                    Email
                </span>
                <input type="text" placeholder="Enter Your Email" />
            </div>
            <div class="input">
                <span>
                    PhoneNumber
                </span>
                <input type="text" placeholder="Enter Your PhoneNumber" />
            </div>
            <div class="input">
                <span>
                    Password
                </span>
                <input type="text" placeholder="Enter Your Password" />
            </div>
            <div class="input">
                <span>
                    Confirm Password
                </span>
                <input type="text" placeholder="ReEnter Your Password" />
            </div>
        </div>

        <div class="Gender">
            <span>
                <h3 style=" font-size:20px;font-weight: 500;margin-bottom: 5px;">Gender</h3>
            </span>
            <div>
                <label class="GenderDetails">
                    <input type="radio">Male
                </label>
                <label class="GenderDetails">
                    <input type="radio">Female
                </label>
                <label class="GenderDetails">
                    <input type="radio">Prefer Not to Say
                </label>
            </div>
        </div>
        <div>
            <button type="Submit">
                Register
            </button>
        </div>
    </div>


</body>

</html>
